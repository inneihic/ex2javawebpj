<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Thank you</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
  <div class="container py-5">
    <div class="card shadow-sm p-4">
      <h1 class="h4 mb-3">Thank you for your submission!</h1>
      <p>Here is what we received:</p>
      <ul>
        <li><strong>First Name:</strong> <span th:text="${form.firstName}"></span></li>
        <li><strong>Last Name:</strong> <span th:text="${form.lastName}"></span></li>
        <li><strong>Email:</strong> <span th:text="${form.email}"></span></li>
        <li><strong>Day of Birth:</strong> <span th:text="${form.dayOfBirth}"></span></li>
        <li><strong>Heard From:</strong> <span th:text="${form.heardFrom}"></span></li>
        <li><strong>Announcements:</strong> <span th:text="${form.wantsAnnouncements}"></span></li>
        <li><strong>Email Announcements:</strong> <span th:text="${form.wantsEmailAnnouncements}"></span></li>
        <li><strong>Contact Preference:</strong> <span th:text="${form.contactPreference}"></span></li>
      </ul>
      <a class="btn btn-primary" href="/">Back to survey</a>
    </div>
  </div>
</body>
</html>
