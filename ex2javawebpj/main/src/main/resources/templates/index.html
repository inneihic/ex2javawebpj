<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Murach's Java Servlets and JSP - Survey</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
  <div class="container py-5">
    <header class="mb-4 text-center">
      <img src="https://dummyimage.com/240x80/cccccc/000000.png&text=Murach+Logo" alt="Murach Logo" class="mb-3" />
      <h1 class="h3">Survey</h1>
      <p>If you have a moment, we'd appreciate it if you would fill out this survey.</p>
    </header>

    <form action="/submit" method="post" class="card shadow-sm p-4 bg-white needs-validation" novalidate>
      <h2 class="h5 mb-3">Your information:</h2>
      <div class="row g-3">
        <div class="col-md-6">
          <label class="form-label">First Name</label>
          <input type="text" name="firstName" class="form-control" required value="${form.firstName}">
          <div class="invalid-feedback">First name is required.</div>
        </div>
        <div class="col-md-6">
          <label class="form-label">Last Name</label>
          <input type="text" name="lastName" class="form-control" required value="${form.lastName}">
          <div class="invalid-feedback">Last name is required.</div>
        </div>
        <div class="col-md-6">
          <label class="form-label">Email</label>
          <input type="email" name="email" class="form-control" required value="${form.email}">
          <div class="invalid-feedback">Valid email required.</div>
        </div>
        <div class="col-md-6">
          <label class="form-label">Day of Birth:</label>
          <input type="date" name="dayOfBirth" class="form-control" value="${form.dayOfBirth}">
        </div>
      </div>

      <hr class="my-4">

      <h2 class="h5">How did you hear about us?</h2>
      <div class="row row-cols-1 row-cols-sm-2 row-cols-md-4 g-2 mb-3">
        <div class="form-check">
          <input class="form-check-input" type="radio" name="heardFrom" id="heard1" value="Search engine">
          <label class="form-check-label" for="heard1">Search engine</label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="radio" name="heardFrom" id="heard2" value="Word of mouth">
          <label class="form-check-label" for="heard2">Word of mouth</label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="radio" name="heardFrom" id="heard3" value="Social Media">
          <label class="form-check-label" for="heard3">Social Media</label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="radio" name="heardFrom" id="heard4" value="Other">
          <label class="form-check-label" for="heard4">Other</label>
        </div>
      </div>

      <h2 class="h5">Would you like to receive announcements about new CDs and special offers?</h2>
      <div class="form-check">
        <input class="form-check-input" type="checkbox" name="wantsAnnouncements" id="ann1">
        <label class="form-check-label" for="ann1">YES, I'd like that.</label>
      </div>
      <div class="form-check">
        <input class="form-check-input" type="checkbox" name="wantsEmailAnnouncements" id="ann2">
        <label class="form-check-label" for="ann2">YES, please send me email announcements.</label>
      </div>

      <div class="mt-3">
        <label class="form-label d-block">Please contact me by:</label>
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="radio" name="contactPreference" id="c1" value="Email or postal mail">
          <label class="form-check-label" for="c1">Email or postal mail</label>
        </div>
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="radio" name="contactPreference" id="c2" value="Email only">
          <label class="form-check-label" for="c2">Email only</label>
        </div>
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="radio" name="contactPreference" id="c3" value="Postal mail only">
          <label class="form-check-label" for="c3">Postal mail only</label>
        </div>
      </div>

      <div class="mt-4">
        <button class="btn btn-primary" type="submit">Submit</button>
        <button class="btn btn-outline-secondary" type="reset">Reset</button>
      </div>
    </form>
  </div>

  <script>
    // Bootstrap-like client-side validation
    (() => {
      'use strict';
      const forms = document.querySelectorAll('.needs-validation');
      Array.from(forms).forEach(form => {
        form.addEventListener('submit', event => {
          if (!form.checkValidity()) {
            event.preventDefault();
            event.stopPropagation();
          }
          form.classList.add('was-validated');
        }, false);
      });
    })();
  </script>
</body>
</html>
